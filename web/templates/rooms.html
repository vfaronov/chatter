{{define "body"}}
<ul class=rooms>
  {{range .}}
  <li>
    <a href="{{.ID.Hex}}">{{.Title}}</a>
    updated {{.Updated.Format "2006 Jan 2 15:04"}}
  </li>
  {{end}}
</ul>

<h2>Start new room</h2>
<form method=post>
  <p>
    <label>Title: <input name=title required></label>
    <input type=submit value=Start>
  </p>
</form>
{{end}}
