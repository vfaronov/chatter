{{define "title"}}{{.Room.Title}}{{end}}

{{define "nav"}}
<nav>
  <p><a href="../">← all rooms</a></p>
</nav>
{{end}}

{{define "body"}}
<div ic-sse-src="updates/?since={{.LastPost.Serial}}"
     ic-swap-style=append>
  {{range .Posts}}{{template "post" .}}{{end}}
</div>

<form id=newpost class=post method=post
      ic-post-to="." ic-on-success="document.forms.newpost.reset()">
  <div>
    <textarea name=text required></textarea>
    <input type=submit value=Post>
  </div>
</form>
{{end}}
