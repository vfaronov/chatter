{{define "title"}}{{.Room.Title}}{{end}}

{{define "nav"}}
<nav>
  <p><a href="../">← all rooms</a></p>
</nav>
{{end}}

{{define "body"}}
<div ic-sse-src="updates/" ic-swap-style=append>
  {{range .Posts}}{{template "post" .}}{{end}}
</div>
  
<form class=post method=post>
  <div>
    <textarea name=text required></textarea>
    <input type=submit value=Post>
  </div>
</form>
{{end}}
